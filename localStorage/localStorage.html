<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css">
    <script src="app.js" defer></script>
    <title>Local Storage</title>

</head>
<body>
    <div class="container">
           <h1 class="display-4 text-center">My<span class="text-primary">Contacts</span></h1>

           <form id="contact-form" class="mt-3">
               <div class="form-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" class="form-control">
               </div>

                <div class="form-group">
                    <label for="contactNumber">Contact #</label>
                    <input type="text" id="contactNumber" class="form-control">
                </div>
               <input type="submit" value="Add Contact" class="btn btn-primary btn-block">
           </form>

           <table class="table table-striped mt-5">
               <thead>
                   <th>Contact Name</th>
                   <th>Contact Number</th>
                   <th></th>
               </thead>

               <tbody id="contact-list">

               </tbody>
           </table>
    </div>
</body>
</html>
